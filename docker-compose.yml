services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    volumes:
      - dota2data:/root/.dota2analyzer
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  dota2data:
